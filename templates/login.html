<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="../static/lib/bootstrap.min.css">
  <link rel="stylesheet" href="../static/css/enroll.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
<div id="title">
    <span style="color: #272727">Log</span><span style="color: #F74C4C">in</span>
</div>
<div id="login" class="container">
  <form id="login_form" action="/send_user_info" method="post">
  <div class="row justify-content-center">
    <div class="col-5">

      <label class="first-label" for="form_id">
        ID
      </label>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="form-id"><i class="far fa-user"></i></span>
        </div>
        <input type="text" class="form-control" v-model="user.id" aria-label="form_id" aria-describedby="form_id">
      </div>
      <br>

      <label class="first-label" for="form_password">
        Password
      </label>
      <br>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="form-password"><i class="fas fa-lock"></i></span>
        </div>
        <input type="text" class="form-control" v-model="user.password" aria-label="form_password" aria-describedby="form_password">
      </div>
      <br>

      <div align="center">
        <button id="next" type="button" class="btn btn-lg btn-primary" v-on:click="sendUserInfo">login</button>
      </div>
    </div>
  </div>
  </form>
</div>

</body>
</html>
