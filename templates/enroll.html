<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../static/lib/bootstrap.min.css">
  <link rel="stylesheet" href="../static/css/enroll.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
<div id="header">
  <button type="button" class="btn btn-light" onClick="location.href='main'">
    <i class="fas fa-home"></i>
    <span>MAIN PAGE</span>
  </button>
  <div>
    <div id="title">
      <span style="color: #272727">Create</span>
      <span style="color: #F74C4C"> Challenge</span>
    </div>
    <div id="subtitle">
      Fill in your Information
    </div>
  </div>
              <a href="user_home_page" class="btn-log" v-on:click="goToUser"><img src="../static/img/user.png" width="47" height="40"></a>
</div>

<br>

<div id="enroll" class="container">
  <form id="enroll_form" action="/send_user_info" method="post">
  <div class="row justify-content-center">
    <div class="col-5">

      <label class="first-label" for="form_id">
        ID
      </label>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="form_id"><i class="far fa-user"></i></span>
        </div>
        <input type="text" class="form-control" name="id" v-model="user.id" placeholder="only english and number, under 20 characters" aria-label="form_id" aria-describedby="form_id">
      </div>
      <br>

      <label class="first-label" for="form_nickname">
        Nickname
      </label>
      <br>
      <label class="second-label" for="form_nickname">
        Your challenge will be posted at www.promiss.com/[YourNickname]
      </label>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="form_nickname"><i class="far fa-user"></i></span>
        </div>
        <input type="text" class="form-control" name="nickname" v-model="user.nickname" placeholder="only english and number, under 20 characters" aria-label="form_nickname" aria-describedby="form_nickname">
      </div>
      <br>

      <label class="first-label" for="form_password">
        Password
      </label>
      <br>
      <label class="second-label" for="form_password">
        For change your challenge, you need password.
      </label>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="form_password"><i class="fas fa-lock"></i></span>
        </div>
        <input type="password" class="form-control" name="password" v-model="user.password" placeholder="Do not use password that you commonly used." aria-label="form_password" aria-describedby="form_password">
      </div>
      <br>

      <label type="password" class="first-label" for="form_password_verify">
        Re-Type Password
      </label>
      <br>
      <label type="password" class="second-label" for="form_password_verify">
        For password verification.
      </label>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="form_password_verify"><i class="fas fa-lock"></i></span>
        </div>
        <input type="password" class="form-control" v-model="user.password_verify" placeholder="type password that you wrote at upper form." aria-label="form_verify_password" aria-describedby="form_verify_password">
      </div>
      <br>

      <label class="first-label" for="form_email">
        E-mail
      </label>
      <br>
      <label class="second-label" for="form_email">
        Optional, for finding password.
      </label>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="form_email"><i class="far fa-envelope"></i></span>
        </div>
        <input type="text" class="form-control" name="email" v-model="user.email" placeholder="promiss@kaist.ac.kr" aria-label="form_email" aria-describedby="form_email">
      </div>
      <br>

      <div align="center">
        <button id="next" type="button" class="btn btn-lg btn-primary" v-on:click="sendUserInfo">N E X T</button>
      </div>
    </div>
  </div>
  </form>
</div>



<script src="../static/lib/jquery-3.3.1.min.js"></script>
<script src="../static/lib/popper.min.js"></script>
<script src="../static/lib/bootstrap.min.js"></script>
<script src="../static/lib/vue-2.5.22.js"></script>
<script src="../static/lib/vue-resource@1.5.1"></script>
<script src="../static/js/enroll.js"></script>


</body>
</html>
