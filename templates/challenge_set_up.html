<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/lib/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/challenge_set_up.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
<div id="title">
    <span style="color: #272727">Your</span>
    <span style="color: #F74C4C"> Challenge</span>
</div>
<br><br>
<div id="subtitle">
    To cut-off
    <button class="dependency" type="button" data-toggle="modal" data-target="#select_dependency_modal"><img class="dependency_image" id="selected_dependency" src="#"></button>
    Dependency
</div>

<div id="challenge_set_up" class="container">

    <div id="select_date">
        <p class="first-label">How Long?</p>
<!--        <button id="select_date_button" type="button" data-toggle="modal" data-target="#select_date_modal"-->
<!--                class="btn btn-secondary select_button">-->
<!--          <span id="selected_date">Select Date</span>-->
<!--          <i id="select_date_button_icon" class="fas fa-external-link-alt"></i>-->
<!--        </button>-->
<!--        <div id="datepicker">-->
        <input type="text" placeholder="2019-06-03" id="date">
<!--          <span class="add-on"><i class="icon-th"></i></span>-->
<!--        </div>-->
    </div>
    <div id="how_much_spent">
        <p class="first-label">How Much Spent for {{ dependency }}</p>
        <input type="range" class="custom-range" min="0" max="100000" step="100" v-model="spent_money">
        <input id="spent_money" type="number" class="form-control" v-model="spent_money"/>
        <span id="chooseSharingFeature" class="dropdown">
          <button id="spent_per_button" class="btn btn-secondary dropdown-toggle" type="button"
                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{ dropdownText }}
          </button>
          <div class="dropdown-menu" aria-labelledby="spent_per_button">
            <button class="dropdown-item" v-on:click="changeDropdown('/ Day')">Day</button>
            <button class="dropdown-item" v-on:click="changeDropdown('/ Week')">Week</button>
            <button class="dropdown-item" v-on:click="changeDropdown('/ Month')">Month</button>
            <button class="dropdown-item" v-on:click="changeDropdown('/ Year')">Year</button>
          </div>
        </span>
    </div>

    <div id="mini_goals">
        <p class="first-label">Save Your Money For?</p>
        <p class="second-label">If you cut-off your dependency, then you can buy it! choose your goal.</p>
        <div class="inline">
            <input id="goal_1" class="form-control mini_goal" placeholder="Ex) Trip to Europe"/>
            <input id="money_1" type="number" class="form-control mini_goal_money" placeholder="Ex) ₩4,000,000"/>
        </div>
        <div class="inline">
            <input id="goal_2" class="form-control mini_goal" placeholder="Ex) Macbook Pro"/>
            <input id="money_2" type="number" class="form-control mini_goal_money" placeholder="Ex) ₩2,000,000"/>
        </div>
        <div class="inline">
            <input id="goal_3" class="form-control mini_goal" placeholder="Ex) Birthday gift for Mother"/>
            <input id="money_3" type="number" class="form-control mini_goal_money" placeholder="Ex) ₩500,000"/>
        </div>

    </div>
    <p align="center"><button id="create_challenge" class="btn btn-secondary" onclick="location.href='user_home_page'" >Create Challenge</button></p>

  <!--select Dependency Modal-->
  <div id="select_dependency_modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <span class="modal-title"> Select What you want to Cut-off</span>
          <button type="button" class="close" data-dismiss="modal" aria-label="close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" align="center">
          <button class="dependency" v-on:click="selectDependency('alcohol')"><img class="dependency_image" src="../static/img/alcohol.png"></button>
          <button class="dependency" v-on:click="selectDependency('cigarette')"><img class="dependency_image" src="../static/img/cigarette.png"></button>
          <button class="dependency" v-on:click="selectDependency('caffeine')"><img class="dependency_image" src="../static/img/caffeine.png"></button>
        </div>
      </div>
    </div>
  </div>

  <!--select Date Modal-->
  <div id="select_date_modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Select End Date</h5>
          <button type="button" class="close" data-dismiss="modal" aria-labe="close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
<!--          <input type="text" id="datepicker">-->
<!--          <div id="datepicker"></div>-->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="../static/lib/jquery-3.3.1.min.js"></script>
<script src="../static/lib/popper.min.js"></script>
<script src="../static/lib/bootstrap.min.js"></script>
<script src="../static/lib/vue-2.5.22.js"></script>
<script>
    var user_info = '{{ user_info }}';
    var mode = '{{ mode }}' || 'update'
</script>

<script src="../static/js/challenge_set_up.js"></script>
</body>
</html>
